          auto_pitch: Автоматическое увеличение угла наклона для устранения чрезмерной скорости снижения
        obstacle:
          alert_mode: Режим предупреждения о рельефе местности
          alert_method: Способ предупреждения о рельефе местности
          limit_pitch: Ограничивать угол наклона при обнаружении рельефа местности
          auto_thrust: Автоматически убавлять тягу при обнаружении рельефа местности
          auto_pitch: Автоматически увеличивать угол наклона для предотвращения столкновения с местностью
        altitude_loss_with_toga:
          enabled: Предупреждать о потере высоты при взлёте/уходе на второй круг
          alert_method: Способ предупреждения о потере высоте при взлёте/уходе на второй круг
        unsafe_terrain_clearance:
          enabled: Предупреждать об опасной близости к земли при полёте по маршруту
          alert_method: Способ предупреждения об опасной близости к земле
        below_glide_slope:
          alert_mode: Режим предупреждения о снижении ниже глиссады
          alert_method: Способ предупреждения о снижении ниже глиссады
