alert.flightassistant:
  alert:
    .: 警报
    fault: 系统故障（部分警报丢失）
  autoflight:
    .: 自动驾驶
    fault: 系统故障
    pitch_fault: 俯仰控制故障
    heading_fault: 航向控制故障
    roll_fault: 翻滚控制故障
    autopilot_off:
      .: 自动驾驶 关闭
      push_to_silence: ' -自动驾驶断开键：按下以静音'
    auto_thrust_off: 自动推力 关闭
  elytra:
    .: 鞘翅
    fault: 状态故障
    low_durability: 耐久度较低
    critical_durability: 耐久度临界
  fault:
    computer:
      reset: ' -系统：重启'
    hud:
      .: HUD
      reset: ' -显示：重启'
      data: 数据系统故障
      'flightassistant:altitude': 高度显示故障
      'flightassistant:attitude': 姿态显示故障
      'flightassistant:automation_modes': 自动模式显示故障
      'flightassistant:coordinates': 坐标显示故障
      'flightassistant:course_deviation': 航向偏离显示故障
      'flightassistant:elytra_durability': 鞘翅耐久度显示故障
      'flightassistant:flight_directors': 飞行指示器显示故障
      'flightassistant:flight_path': 飞行路径显示故障
      'flightassistant:heading': 航向显示故障
      'flightassistant:radar_altitude': 雷达高度显示故障
      'flightassistant:speed': 速度显示故障
      'flightassistant:status': 状态显示故障
      'flightassistant:velocity_components': 地速与垂直速度显示故障
  firework:
    .: 烟花
    fault: 系统故障
    explosive:
      main_hand: 主手烟花含烟火之星
      off_hand: 副手烟花含烟火之星
    slow_response: 响应缓慢
    no_response: 无响应
  flight_controls:
    .: 飞行控制
    pitch_fault:
      .: 俯仰限制故障
      use_automation_override: ' -自动化覆盖：启用'
    protections_lost:
      .: 丧失保护功能
      enable_air_data: ' -大气数据：重启'
      enable_pitch: ' -俯仰系统：重启'
      enable_prot_sys: ' -保护系统：重启'
      max_pitch: ' 最大俯仰角：45° 向上'
      min_pitch: ' 最小俯仰角：35° 向下'
      maneuver_with_care: ' 谨慎操作'
  flight_plan:
    .: 飞行计划
    fault: 系统故障
    departure_elevation_disagree: 离场高度不符
    arrival_elevation_disagree:
      .: 进场高度不符
      glide_slope_unreliable: ' 下滑道不可靠'
      autopilot_do_not_use: ' -自动驾驶：请勿使用'
    obstacles_on_path: 航路上存在障碍物
    descent_too_steep: 下降率过高
  gpws:
    .: 近地警告系统
    fault: 故障
    minimums_reached: 达到规定的最低高度
    dont_sink: 停止下降
    sink_rate: 下降速率过快
    terrain_ahead: 前方地形
    below_glide_slope: 下滑道偏离过大
    pull_up: 拉起
  stall:
    .: 失速
    detection_fault: 检测故障
  navigation:
    .: 导航
    air_data_fault: 大气数据故障
    chunk_status_fault: 区块状态故障
    void_proximity_fault: 虚空邻近检测故障
    slow_chunk_loading: 区块加载缓慢
    no_chunks_loaded: 未加载区块
    approaching_void_damage_altitude: 接近虚空伤害高度
    reached_void_damage_altitude: 到达虚空伤害高度
  thrust:
    .: 推力
    fault: 系统故障
    no_source: 无可用推力源
    locked:
      .: 锁定
      use_keys: ' -推力控制键：启用'
    reverse_not_supported:
      .: 不支持反推
      set_forward: ' -推力：正前方'
config.flightassistant:
  category:
    global: 全局选项
    no_elytra: 未飞行（未装备鞘翅）
    has_elytra: 未飞行（装备鞘翅）
    flying: 飞行过程中
    safety: 警报与飞行保护
  option:
    global:
      mod_enabled: 开启 FlightAssistant
      hud_enabled: 开启 HUD
      safety_enabled: 开启安全功能（警报和保护）
      automations_allowed_in_overlays: 允许自动化（自动驾驶和飞行保护）在 GUI 中运行（如背包和暂停界面）
    display:
      frame:
        .: 显示框架
        width: 框架宽度
        height: 框架高度
      colors:
        .: 色彩
        primary: 主颜色
        secondary: 副颜色
        advisory:
          primary: 主提示颜色
          secondary: 副提示颜色
        caution: 注意颜色
        warning: 危险颜色
      attitude:
        .: 姿态
        show:
          .: 姿态显示
          horizon_and_ladder: 显示地平线和俯仰梯度指示
          horizon_only: 仅显示地平线
          disabled: 禁用
        degree_step: 刻度间隔（度）
        pitch_outside_frame: 在框架外绘制俯仰刻度
      heading:
        .: 航向
        show_reading: 显示航向读数
        show_scale: 显示航向刻度
      speed:
        .: 速度
        show_reading: 显示速度读数
        show_scale: 显示速度刻度
        show_ground: 显示地速
        show_vertical: 显示垂直速度
      altitude:
        .: 高度
        show_reading: 显示高度读数
        show_scale: 显示高度刻度
        show_radar: 显示雷达高度
      flight_path_vector:
        .: 飞行路径向量
        show: 显示飞行路径向量
        size: 飞行路径向量大小
      elytra_durability:
        .: 鞘翅耐久度
        show: 显示鞘翅耐久度
        units:
          .: 耐久度单位
          raw: Minecraft 原版
          percentage: 百分比
          time: 时间（大约）
      misc:
        .: 杂项
        coordinates: 显示坐标
        alerts: 显示警报
        status_messages: 显示状态消息
        automation_modes: 显示自动化模式
        flight_directors: 显示飞行指示器
        course_deviation: 显示航向偏离状态
    safety:
      alert_volume: 警报音量
      consider_invulnerability: 无敌时禁用警报和保护
      alert_mode:
        warning_and_caution: 警报与提示
        warning: 仅警报
        caution: 仅提示
        disabled: 禁用
      alert_method:
        screen_and_audio: 屏幕与声音
        screen_only: 仅屏幕
        audio_only: 仅声音
      elytra:
        .: 鞘翅
        durability_alert_mode: 鞘翅耐久度警报模式
        auto_open: 自动打开鞘翅
        close_underwater: 在水下自动关闭鞘翅
      stall:
        .: 失速
        alert_mode: 失速警报模式
        alert_method: 失速警报方法
        limit_pitch: 限制俯仰角以防止失速
        auto_thrust: 自动增加推力以恢复失速
      void:
        .: 虚空伤害高度
        alert_mode: 虚空伤害高度警报模式
        limit_pitch: 在接近虚空时限制俯仰角
        auto_thrust: 自动增加推力逃离虚空
        auto_pitch: 自动抬升俯仰角逃离虚空
      gpws:
        .: 近地警告系统
        sink_rate:
          alert_mode: 下降率警报模式
          alert_method: 下降率警报方法
          limit_pitch: 下降率过高时限制俯仰角
          auto_thrust: 下降率过高时自动减少推力
          auto_pitch: 自动提升俯仰角恢复下降率
        obstacle:
          alert_mode: 地形警报模式
          alert_method: 地形警报方法
          limit_pitch: 检测到地形时限制俯仰角
          auto_thrust: 检测到地形时自动减少推力
          auto_pitch: 自动提升俯仰角逃离地形
        altitude_loss_with_toga:
          enabled: 起飞/复飞期间高度损失警报
          alert_method: 起飞/复飞期间高度损失警报方法
        below_glide_slope:
          alert_mode: 下滑道偏离过大警报模式
          alert_method: 下滑道偏离过大警报方法
      firework:
        .: 烟花
        explosive_alert: 手持含烟火之星的烟花时发出警报
        lock_explosive: 锁定含烟火之星的烟花
        lock_obstacles: 靠近障碍物时锁定烟花
